<!DOCTYPE html>
  <head>
    <title>To Do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="ToDoList.css">
    <!-- jQuery -->
    <script src=".\js\lib\jquery-3.4.1.js" type="text/javascript"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/45326d3a4a.js" crossorigin="anonymous"></script>
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="table">
      <div class="tableHead">
        <h1>TO-DO LIST</h1>
        <i id="plus" class="fas fa-plus"></i>
      </div>

      <div class="tableBody">
        <input type="text" placeholder="Add new ToDo">
        <ul>
          <li><span><i class="fas fa-trash"></i></span> Clean My Bicycle</li>
          <li><span><i class="fas fa-trash"></i></span> Finish My Udemy Course</li>
          <li><span><i class="fas fa-trash"></i></span> Go Coach CrossFit</li>
        </ul>
      </div>
    </div>
    <!-- Javascript -->
    <script src="ToDoList.js"></script> 
  </body>
</html>
